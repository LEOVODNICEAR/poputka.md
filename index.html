<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poputka.md</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-white shadow">
    <h1 class="text-xl font-bold">Poputka.md</h1>
    <nav class="space-x-4">
      <a href="#" class="text-blue-600">Caută o cursă</a>
      <a href="#" class="text-blue-600">Adaugă cursă</a>
      <a href="#" class="text-gray-600">Autentificare</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="text-center py-20 bg-blue-50">
    <h2 class="text-4xl font-bold mb-4">Călătorește ușor prin Moldova</h2>
    <p class="text-lg mb-6">Conectează-te cu șoferi care au locuri libere</p>
    <a href="#" class="bg-blue-600 text-white px-6 py-3 rounded-full text-lg shadow">Caută o cursă</a>
  </section>

  <!-- 3 pași -->
  <section class="py-12 bg-white text-center">
    <h3 class="text-2xl font-semibold mb-6">Cum funcționează?</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6">
      <div>
        <span class="text-3xl">🔍</span>
        <p class="mt-2">Caută o cursă disponibilă</p>
      </div>
      <div>
        <span class="text-3xl">🧑‍✈️</span>
        <p class="mt-2">Rezervă locul direct</p>
      </div>
      <div>
        <span class="text-3xl">🚌</span>
        <p class="mt-2">Călătorește în siguranță</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-gray-200 mt-12">
    <p>© 2025 Poputka.md | <a href="#" class="text-blue-600">Centrul de Siguranță</a></p>
  </footer>

</body>
</html>
